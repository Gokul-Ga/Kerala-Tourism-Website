<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><span class="text-warning">Kerala</span>Tourism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="districts.html">Districts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">SignUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</head>

<body>
  <section class="form my-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 ">
          <img id="loginpic" src="images/draw2.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 justify-content-center">
          <h1 class="container-fluid mt-4"><b>Login</b> </h1>
          <br>
          <form action="" onsubmit=" return validate()">
            <div class="form-row">
              <div class="col-lg-7 my-3">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Enter Email Address" class="form-control"><br>
                <span id="error1"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="password">Password</label>
                <input type="password" id="pswd" placeholder="Enter your Password" class="form-control"><br>
                <span id="error2"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7"> <br>
                <button type="submit" class="btn btn-primary my">Login</button>
              </div>
            </div>
            <br>
            <a href="#">Forgot Password ?</a>
            <p>Don't have an account? <a href="signup.html">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
