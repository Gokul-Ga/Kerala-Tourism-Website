<body>
  <section class="form my-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 ">
          <img id="loginpic" src="images/draw2.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 justify-content-center">
          <h1 class="container-fluid mt-4" ><b>SignUp</b> </h1>
          <br>
          <form action="" onsubmit=" return validate()">
            <div class="form-row">
              <div class="col-lg-7 my-3">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control">
                <span id="error1"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7 my-3">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="Enter Email Address" class="form-control">
                <span id="emlerror"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7 my-3">
                <label for="phonenumber">Mobile Number</label>
                <input type="number" id="phonenumber" placeholder="Enter mobile number"class="form-control">
                <span id="numerror"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="password">Password</label>
                <input type="password" id="pass" placeholder="Enter your Password" class="form-control">
                <span id="pswderror"></span><br>
                <span id="strength" style="border-radius: 50px;padding-left:10px;padding-right:10px;"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="password">Re-enter Password</label>
                <input type="password" id="pswd2" placeholder="Enter your Password" class="form-control">
                <span id="pswd2error" class="rounded-circle"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7"><br>
                <button type="submit" class="btn btn-primary my">Sign Up</button>
              </div>
            </div>
            <br>


          </form>
        </div>
      </div>
    </div>
  </section>
